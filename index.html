<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/mainlogo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legal Case Management</title>
    <!-- Add consistent font loading for development and production -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="prefetch" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" as="style">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="preload" href="/src/index.css" as="style">
    <style>
      :root {
        --font-sans: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      }
      /* Tab bar styling */
      .tab-bar{border-bottom:1px solid #e5e7eb}
      .tab-active{border-bottom:2px solid #2563eb;color:#2563eb;font-weight:500}
      
      /* Page elements */
      .page-title{font-size:1.5rem;font-weight:700;color:#171717}
      
      /* Button variants */
      .btn-primary{background:#2563eb;color:white;padding:0.5rem 1rem;border-radius:0.375rem;border:none;font-weight:500;cursor:pointer}
      .btn-secondary{background:#f3f4f6;color:#374151;padding:0.5rem 1rem;border:1px solid #d1d5db;border-radius:0.375rem;font-weight:500;cursor:pointer}
      .btn-outline{background:white;color:#374151;padding:0.5rem 1rem;border:1px solid #d1d5db;border-radius:0.375rem;font-weight:500;cursor:pointer}
      
      /* Card container */
      .card{background:white;border:1px solid #e5e7eb;border-radius:0.5rem;box-shadow:0 1px 3px 0 rgba(0,0,0,0.1),0 1px 2px 0 rgba(0,0,0,0.06)}
      
      /* Table styling */
      .table-container{background:white;border-radius:0.5rem;overflow:hidden;box-shadow:0 1px 3px 0 rgba(0,0,0,0.1)}
      .table-header{background:#f9fafb;font-weight:600;color:#374151;border-bottom:1px solid #e5e7eb}
      .table-row{border-bottom:1px solid #f3f4f6;transition:background-color 0.15s}
      .table-row:hover{background:#f9fafb}
      .table-cell{padding:0.75rem 1rem;text-align:left}
      
      /* Status badges */
      .status-active{background:#dcfce7;color:#166534;padding:0.125rem 0.625rem;border-radius:9999px;font-size:0.75rem;font-weight:500}
      .status-intake{background:#dbeafe;color:#1e40af;padding:0.125rem 0.625rem;border-radius:9999px;font-size:0.75rem;font-weight:500}
      .status-default{background:#f3f4f6;color:#374151;padding:0.125rem 0.625rem;border-radius:9999px;font-size:0.75rem;font-weight:500}
      
      /* Skeleton animations */
      .skeleton{background-color:#e5e7eb;border-radius:0.25rem;animation:pulse 2s cubic-bezier(0.4,0,0.6,1) infinite}
      .skeleton-table{min-height:400px}
      .skeleton-row{height:57px;background:#f9fafb;border-bottom:1px solid #f3f4f6}
      
      @keyframes pulse{0%,100%{opacity:1}50%{opacity:0.5}}
    </style>
  </head>
  <body class="bg-gray-50">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
